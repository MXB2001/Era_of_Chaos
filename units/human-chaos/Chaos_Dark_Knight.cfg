#textdomain wesnoth-Era_of_Chaos

[unit_type]
    id=Dark Knight
    name= _ "Knight of Chaos"
    image="units/human-chaos/dark-knight.png"
    profile="portraits/dark-knight.png"
    small_profile="portraits/dark-knight.png~SCALE(205,205)"
    [movement_anim]
        start_time=0

        [frame]
            image="units/human-chaos/dark-knight-attack1.png:150"
        [/frame]
    [/movement_anim]
    race=human
    hitpoints=51
    movement_type=smallfoot
    movement=5
    experience=95
    level=2
    alignment=chaotic
    advances_to=Chaos Razerman
    cost=32
    description= _ "Mastering the art of dual wielding is no small feat in and of itself, but its applications in real combat are limited by the impracticality of coordinating swings and balancing the wielderâ€™s weight while under pressure. This hardly deters Chaos infantries from trying, however, usually with decent results. To inexperienced opponents, the mere sight of an approaching man suited in full armor hurling guttural screams is terrifying enough without him furiously swinging a sword and axe in either hand."
    usage=fighter
    [resistance]
        fire=90
    [/resistance]
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chaos/dark-knight-defend.png" "units/human-chaos/dark-knight.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/greatsword-orcish.png
    [/attack]
    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=14
        number=2
        icon=attacks/axe-undead.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]

        start_time=-175

        [frame]
            image="units/human-chaos/dark-knight-attack[1~3].png:100"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/human-chaos/dark-knight-axe[1~3].png:[100,150,75]"
        [/frame]

        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]
[/unit_type]
