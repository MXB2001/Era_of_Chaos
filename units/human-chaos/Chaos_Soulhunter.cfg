        description={STR_BATTLE_AXE}
        icon=attacks/battleaxe-undead.png
        type=blade
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        type=pierce
        range=ranged
        damage=9
        number=3
        icon=attacks/javelin-orcish.png
    [/attack]

    {GENERIC_CLUB_ANIM club "units/human-chaos/soulhunter.png"}

    {GENERIC_AXE_ANIM battle-axe "units/human-chaos/soulhunter.png"}

    {GENERIC_JAVELIN_ANIM javelin "units/human-chaos/soulhunter.png"}
[/unit_type]
